<!DOCTYPE html>
<!-- 타임리프 사용, 네임스페이스 정의, 정의 위치 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가 인원</th>
            <th>시</th>
            <th>작종료</th>
        </tr>
        <tr th:each="event: ${events}">
            <td th:text="${event.name}">이벤트명</td>
            <td th:text="${event.limitOfEnrollment}">5</td>
            <td th:text="${event.startDateTime}">2020/07/01-11:30:00</td>
            <td th:text="${event.endDateTime}">2020/07/01-12:30:00</td>
        </tr>
    </table>
</body>
</html>
